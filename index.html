<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>موقع الشيخ عادل السيد</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	    crossorigin="anonymous">
	<link rel="shourtcut icon" href="favicon2.png">
	<link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
	<header class="header">

		<section class="first-header">
			<h3>الموقع الرسمي لفضيلة الشيخ</h3>
			<img src="images/logo1.png" alt="">
			<!--	<img src="images/logo3.png" alt="">  -->
			<div class="header-icons">

				<a href="https://www.facebook.com/elshikhadelelsayd" target="_blank">
					<i class="fab fa-facebook-square fa-2x"></i>
				</a>
				
				<a href="https://twitter.com/Elshikhadel" target="_blank">
					<i class="fab fa-twitter-square fa-2x"></i>
				</a>
			<a href="https://www.youtube.com/channel/UC0bPEWqGyr-bU0DghxKAcFw" target="_blank">
				<i class="fab fa-youtube-square fa-2x"></i>
			</a>

			</div>
		</section>

		<section>
			<nav class="main-nav">
				<ul>
					<li class="active">
						<a href="">الرئيسية</a>
					</li>
					<li>
						<a href="">المكتبة الصوتية</a>
					</li>
					<li>
						<a href="">المكتبة المرئية</a>
					</li>
					<li>
						<a href="">المكتبة المقرؤة</a>
					</li>
				</ul>
			</nav>
		</section>

	</header>
	<main>
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<img src="images/img1.png">
			</div>

			<div class="mySlides fade">
				<img src="images/img2.png">
			</div>

			<div class="mySlides fade">
				<img src="images/img3.jpg">
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</main>
	<script src="scripts/mainscript.js"></script>
</body>

</html>
